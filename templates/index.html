<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">

    <title>Makerspace Assistant</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        :root {
            --brand: #E5A124;
            --brand-dark: #c98b1d;
            --brand-light: #f5b835;
            
            /* Light mode (default) */
            --bg-primary: #f8f9fa;
            --bg-secondary: #ffffff;
            --bg-tertiary: #e9ecef;
            --text-primary: #1a1a2e;
            --text-secondary: #6c757d;
            --border: rgba(0,0,0,0.1);
            --shadow: rgba(0,0,0,0.08);
            --msg-user: var(--brand);
            --msg-user-text: #ffffff;
            --msg-assistant: #ffffff;
            --msg-assistant-border: rgba(0,0,0,0.1);
        }
        
        [data-theme="dark"] {
            --bg-primary: #0d0d12;
            --bg-secondary: #16161d;
            --bg-tertiary: #1e1e28;
            --text-primary: #f1f1f1;
            --text-secondary: #9ca3af;
            --border: rgba(255,255,255,0.1);
            --shadow: rgba(0,0,0,0.3);
            --msg-assistant: #1e1e28;
            --msg-assistant-border: rgba(255,255,255,0.1);
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background 0.3s, color 0.3s;
        }
        
        /* Header */
        .header {
            padding: 12px 24px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 8px var(--shadow);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .logo-img {
            width: 44px;
            height: 44px;
            border-radius: 10px;
            object-fit: contain;
        }
        
        .logo-text {
            font-weight: 700;
            font-size: 1.2rem;
        }
        
        .logo-sub {
            font-size: 0.7rem;
            color: var(--text-secondary);
        }
        
        .header-actions {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .icon-btn {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            padding: 10px 12px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1rem;
            color: var(--text-secondary);
            transition: all 0.2s;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .icon-btn:hover {
            background: var(--brand);
            border-color: var(--brand);
        }
        
        .theme-icon.dark { display: none; }
        [data-theme="dark"] .theme-icon.light { display: none; }
        [data-theme="dark"] .theme-icon.dark { display: inline; }
</style>
</head>

    <style>
        /* Chat Area */
        .chat-area {
            flex: 1;

            padding: 24px;

            flex-direction: column;
        }

            color: var(--msg-user-text);

            border-bottom-right-radius: 4px;

        .message.assistant {
            background: var(--msg-assistant);
            border: 1px solid var(--msg-assistant-border);
            align-self: flex-start;
            max-width: 85%;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 8px var(--shadow);
        }
        
        .message code {

        }

        .message .mermaid {

    <!-- Mermaid.js for diagram rendering -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
    <script>
        // Initialize Mermaid
        mermaid.initialize({ 
            startOnLoad: false,
            theme: 'default',
            themeVariables: {
                primaryColor: '#E5A124',
                primaryTextColor: '#1a1a2e',
                primaryBorderColor: '#c98b1d',
                lineColor: '#E5A124',
                secondaryColor: '#f5b835',
                tertiaryColor: '#e9ecef',
                background: '#ffffff',
                mainBkgColor: '#ffffff',
                textColor: '#1a1a2e'
            },
            darkMode: false
        });
        
        // Update Mermaid theme when user switches theme
        function updateMermaidTheme(isDark) {
            mermaid.initialize({ 
                startOnLoad: false,
                theme: isDark ? 'dark' : 'default',
                themeVariables: {
                    primaryColor: '#E5A124',
                    primaryTextColor: isDark ? '#f1f1f1' : '#1a1a2e',
                    primaryBorderColor: '#c98b1d',
                    lineColor: '#E5A124',
                    secondaryColor: '#f5b835',
                    tertiaryColor: isDark ? '#1e1e28' : '#e9ecef',
                    background: isDark ? '#16161d' : '#ffffff',
                    mainBkgColor: isDark ? '#1e1e28' : '#ffffff',
                    textColor: isDark ? '#f1f1f1' : '#1a1a2e'
                },
                darkMode: isDark
            });
        }
    </script>

    <script>
        // Theme toggle
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;
        
        // Check for saved theme preference
        const savedTheme = localStorage.getItem('theme') || 'light';
        html.setAttribute('data-theme', savedTheme);
        
        themeToggle.addEventListener('click', () => {
            const current = html.getAttribute('data-theme');
            const next = current === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', next);
            localStorage.setItem('theme', next);
            updateMermaidTheme(next === 'dark');
        });
        
        // Initialize Mermaid theme on load
        updateMermaidTheme(savedTheme === 'dark');
        
        // Chat functionality
        const chatArea = document.getElementById('chatArea');
        const messages = document.getElementById('messages');
        const welcome = document.getElementById('welcome');
        const input = document.getElementById('input');
        const sendBtn = document.getElementById('sendBtn');
        
        let selectedLevel = '';
        let selectedLang = '';
        let conversationHistory = [];  // Track conversation history
        let conversationSummary = '';  // Track compressed summary of older messages
        let commandSuggestionsVisible = false;
        let selectedCommandIndex = -1;
        
        // Available commands
        const commands = [
            { name: '/nybegynner', desc: 'Enkel forklaring for nybegynnere', value: '/nybegynner ' },
            { name: '/ekspert', desc: 'Teknisk og detaljert forklaring', value: '/ekspert ' },
            { name: '/norsk', desc: 'Svar p√• norsk', value: '/norsk ' },
            { name: '/english', desc: 'Answer in English', value: '/english ' },
            { name: '/prusa', desc: 'Fokus p√• Prusa-printere og PrusaSlicer', value: '/prusa ' },
            { name: '/3d', desc: 'Fokus p√• 3D-printing generelt', value: '/3d ' },
            { name: '/laser', desc: 'Fokus p√• laserkutting', value: '/laser ' },
            { name: '/cnc', desc: 'Fokus p√• CNC-fresing', value: '/cnc ' },
            { name: '/elektronikk', desc: 'Fokus p√• elektronikk og Arduino', value: '/elektronikk ' },
            { name: '/lodding', desc: 'Fokus p√• lodding', value: '/lodding ' }
        ];
        
        const levelDescriptions = {
            '/nybegynner ': 'Nybegynner: Enkelt spr√•k, steg-for-steg, ingen faguttrykk',
            '': 'Normal: Balansert forklaring med korte definisjoner av faguttrykk',
            '/ekspert ': 'Ekspert: Teknisk presisjon, fagterminologi, avanserte detaljer'
        };
        
        const levelDescBar = document.getElementById('levelDescBar');
        
        // Level buttons
        document.querySelectorAll('.ctrl-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.ctrl-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                selectedLevel = btn.dataset.value;
                levelDescBar.textContent = levelDescriptions[selectedLevel] || '';
            });
        });
        
        // Language buttons
        document.querySelectorAll('.lang-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                selectedLang = btn.dataset.value;
            });
        });
        
        function askQuestion(q) {
            input.value = q;
            sendMessage();
        }
        
        function addMessage(content, isUser, addToHistory = true) {
            welcome.style.display = 'none';
            const div = document.createElement('div');
            div.className = `message ${isUser ? 'user' : 'assistant'}`;
            div.innerHTML = formatMessage(content);
            messages.appendChild(div);
            chatArea.scrollTop = chatArea.scrollHeight;
            
            // Add to conversation history for backend context
            if (addToHistory) {
                conversationHistory.push({
                    role: isUser ? 'user' : 'assistant',
                    content: content
                });
                // Keep last 60 messages (30 exchanges) for good context memory
                if (conversationHistory.length > 60) {
                    conversationHistory = conversationHistory.slice(-60);
                }
            }
            
            return div;
        }
        
        function formatMessage(text) {
            // First handle Mermaid diagrams: ```mermaid ... ```
            let mermaidDiagrams = [];
            text = text.replace(/```mermaid\n([\s\S]*?)```/g, (match, diagram) => {
                const id = 'mermaid-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9);
                mermaidDiagrams.push({ id: id, content: diagram.trim() });
                return `<div class="mermaid" id="${id}">${diagram.trim()}</div>`;
            });
            
            // Handle code blocks (but not mermaid)
            text = text.replace(/```(\w+)?\n([\s\S]*?)```/g, (match, lang, code) => {
                if (lang === 'mermaid') return match; // Already handled
                const langClass = lang ? ` class="language-${lang}"` : '';
                return `<pre><code${langClass}>${code.trim()}</code></pre>`;
            });
            
            // Then handle markdown links: [text](url)
            text = text.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank" rel="noopener noreferrer" class="chat-link">$1</a>');
            
            // Then handle raw URLs (not already in href)
            text = text.replace(/(?<!href="|">)(https?:\/\/[^\s<]+)/g, '<a href="$1" target="_blank" rel="noopener noreferrer" class="chat-link">$1</a>');
            
            // Handle line breaks
            text = text.replace(/\n/g, '<br>');
            
            // Handle markdown formatting
            text = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            text = text.replace(/\*(.*?)\*/g, '<em>$1</em>');
            text = text.replace(/`(.*?)`/g, '<code>$1</code>');
            
            // Render Mermaid diagrams after DOM is updated
            if (mermaidDiagrams.length > 0) {
                setTimeout(() => {
                    mermaidDiagrams.forEach(diagram => {
                        const element = document.getElementById(diagram.id);
                        if (element) {
                            mermaid.run({ nodes: [element] });
                        }
                    });
                }, 100);
            }
            
            return text;
        }
        
        function showLoading() {
            const div = document.createElement('div');
            div.className = 'message assistant';
            div.id = 'loading';
            div.innerHTML = '<div class="typing"><span></span><span></span><span></span></div>';
            messages.appendChild(div);
            chatArea.scrollTop = chatArea.scrollHeight;
        }
        
        function hideLoading() {
            const loading = document.getElementById('loading');
            if (loading) loading.remove();
        }
        
        async function sendMessage() {
            const text = input.value.trim();
            if (!text) return;
            
            const fullMessage = selectedLang + selectedLevel + text;
            addMessage(text, true);  // Add user message to display and history
            input.value = '';
            sendBtn.disabled = true;
            showLoading();
            
            try {
                const res = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        message: fullMessage,
                        history: conversationHistory.slice(0, -1),  // Send history WITHOUT the message we just added
                        summary: conversationSummary  // Send existing summary
                    })
                });
                const data = await res.json();
                hideLoading();
                
                // Update summary if backend sent an updated one
                if (data.summary) {
                    conversationSummary = data.summary;
                }
                
                addMessage(data.response, false);  // Add assistant response to display and history
            } catch (e) {
                hideLoading();
                addMessage('Beklager, noe gikk galt. Pr√∏v igjen.', false, false);  // Don't add error to history
            }
            
            sendBtn.disabled = false;
            input.focus();
        }
        
        // Command suggestions functionality
        const commandSuggestions = document.getElementById('commandSuggestions');
        
        function showCommandSuggestions() {
            commandSuggestionsVisible = true;
            selectedCommandIndex = -1;
            updateCommandSuggestions();
            commandSuggestions.style.display = 'block';
        }
        
        function hideCommandSuggestions() {
            commandSuggestionsVisible = false;
            commandSuggestions.style.display = 'none';
        }
        
        function updateCommandSuggestions() {
            const inputValue = input.value;
            const query = inputValue.substring(inputValue.lastIndexOf('/') + 1).toLowerCase();
            
            const filtered = commands.filter(cmd => 
                cmd.name.toLowerCase().includes(query)
            );
            
            commandSuggestions.innerHTML = '';
            
            if (filtered.length === 0) {
                hideCommandSuggestions();
                return;
            }
            
            filtered.forEach((cmd, index) => {
                const item = document.createElement('div');
                item.className = 'command-item' + (index === selectedCommandIndex ? ' selected' : '');
                item.innerHTML = `
                    <div class="command-name">${cmd.name}</div>
                    <div class="command-desc">${cmd.desc}</div>
                `;
                item.addEventListener('click', () => {
                    insertCommand(cmd.value);
                });
                commandSuggestions.appendChild(item);
            });
        }
        
        function insertCommand(commandValue) {
            const inputValue = input.value;
            const lastSlashIndex = inputValue.lastIndexOf('/');
            if (lastSlashIndex !== -1) {
                input.value = inputValue.substring(0, lastSlashIndex) + commandValue;
            } else {
                input.value = commandValue;
            }
            hideCommandSuggestions();
            input.focus();
        }
        
        // Input event listeners
        input.addEventListener('input', (e) => {
            const value = e.target.value;
            const lastChar = value[value.length - 1];
            const lastSlashIndex = value.lastIndexOf('/');
            
            if (lastChar === '/' || (lastSlashIndex !== -1 && value.length > lastSlashIndex)) {
                showCommandSuggestions();
            } else {
                hideCommandSuggestions();
            }
        });
        
        input.addEventListener('keydown', (e) => {
            if (!commandSuggestionsVisible) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
                return;
            }
            
            const items = commandSuggestions.querySelectorAll('.command-item');
            
            if (e.key === 'ArrowDown') {
                e.preventDefault();
                selectedCommandIndex = Math.min(selectedCommandIndex + 1, items.length - 1);
                updateCommandSuggestions();
                items[selectedCommandIndex]?.scrollIntoView({ block: 'nearest' });
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                selectedCommandIndex = Math.max(selectedCommandIndex - 1, -1);
                updateCommandSuggestions();
                if (selectedCommandIndex >= 0) {
                    items[selectedCommandIndex]?.scrollIntoView({ block: 'nearest' });
                }
            } else if (e.key === 'Enter' && selectedCommandIndex >= 0) {
                e.preventDefault();
                const query = input.value.substring(input.value.lastIndexOf('/') + 1).toLowerCase();
                const filtered = commands.filter(c => 
                    c.name.toLowerCase().includes(query)
                );
                const cmd = filtered[selectedCommandIndex];
                if (cmd) {
                    insertCommand(cmd.value);
                }
            } else if (e.key === 'Escape') {
                hideCommandSuggestions();
            } else if (e.key === 'Enter') {
                // If Enter pressed without selection, send message
                sendMessage();
            }
        });
        
        // Hide suggestions when clicking outside
        document.addEventListener('click', (e) => {
            if (!input.contains(e.target) && !commandSuggestions.contains(e.target)) {
                hideCommandSuggestions();
            }
        });
        
        sendBtn.addEventListener('click', sendMessage);
        
        // New chat button - clears conversation
        document.getElementById('newChatBtn').addEventListener('click', () => {
            conversationHistory = [];
            conversationSummary = '';  // Reset summary too
            messages.innerHTML = '';
            welcome.style.display = 'block';
            hideCommandSuggestions();
            input.focus();
        });
        
        input.focus();
    </script>
</body>
</html>
