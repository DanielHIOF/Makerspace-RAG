<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Makerspace RAG</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex; align-items: center; justify-content: center;
            color: #e0e0e0;
        }
        
        .login-box {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px; padding: 40px; width: 100%; max-width: 400px;
        }
        
        h1 { color: #00d4ff; text-align: center; margin-bottom: 10px; font-size: 1.8rem; }
        .subtitle { text-align: center; color: #8892b0; margin-bottom: 30px; }
        
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: #b0b8c4; font-size: 0.9rem; }
        
        input[type="text"], input[type="password"] {
            width: 100%; padding: 14px; background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1); border-radius: 8px;
            color: #e0e0e0; font-size: 1rem;
        }
        input:focus { outline: none; border-color: #00d4ff; }
        
        .btn {
            width: 100%; background: linear-gradient(135deg, #00d4ff, #0099cc);
            color: #000; border: none; padding: 14px; border-radius: 8px;
            cursor: pointer; font-weight: 600; font-size: 1rem;
            transition: all 0.2s ease;
        }
        .btn:hover { transform: translateY(-1px); box-shadow: 0 4px 15px rgba(0,212,255,0.3); }
        
        .flash { padding: 12px; border-radius: 8px; margin-bottom: 20px; text-align: center; }
        .flash.error { background: rgba(255,100,100,0.2); border: 1px solid rgba(255,100,100,0.4); color: #ff6464; }
        .flash.success { background: rgba(0,200,100,0.2); border: 1px solid rgba(0,200,100,0.4); color: #00c864; }
        
        .back-link { text-align: center; margin-top: 20px; }
        .back-link a { color: #5a6c8a; text-decoration: none; font-size: 0.9rem; }
        .back-link a:hover { color: #00d4ff; }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>üîê Admin Login</h1>
        <p class="subtitle">Makerspace RAG</p>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% for category, message in messages %}
                <div class="flash {{ category }}">{{ message }}</div>
            {% endfor %}
        {% endwith %}
        
        <form method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autofocus>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Log In</button>
        </form>
        
        <div class="back-link">
            <a href="{{ url_for('index') }}">‚Üê Back to Chat</a>
        </div>
    </div>
</body>
</html>
